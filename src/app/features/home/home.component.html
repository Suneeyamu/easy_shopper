<div id="mainCarousel" class="carousel slide" data-bs-ride="carousel">
    <!-- Carousel Indicators -->
    <div class="carousel-indicators">
        <button *ngFor="let item of items; let i = index" type="button" data-bs-target="#mainCarousel"
            [attr.data-bs-slide-to]="i" [class.active]="i === 0"></button>
    </div>

    <!-- Carousel Items -->
    <div class="carousel-inner">
        <div *ngFor="let item of items; let i = index" class="carousel-item" [class.active]="i === 0">
            <img [src]="item.image" class="d-block w-100" [alt]="item.alt">
            <div class="carousel-caption">
                <h2>{{ item.title }}</h2>
                <p>{{ item.description }}</p>
                <button class="btn btn-light">{{ item.buttonText }}</button>
            </div>
        </div>
    </div>

    <!-- Carousel Controls -->
    <button class="carousel-control-prev" type="button" data-bs-target="#mainCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#mainCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

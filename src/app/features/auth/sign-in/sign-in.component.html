<div class="parent">
    <div class="login-container">
        <div class="login-header">
            <h1>Welcome Back</h1>
            <p>Please enter your credentials to login</p>
        </div>
        <form class="login-form" id="loginForm" onsubmit="return handleLogin(event)">
            <div class="form-group">
                <label for="email">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required 
                    placeholder="Enter your email"
                >
                <span class="error-message" id="emailError"></span>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required 
                    placeholder="Enter your password"
                    minlength="6"
                >
                <span class="error-message" id="passwordError"></span>
            </div>
            <button type="submit" class="login-button">Login</button>
        </form>
        <div class="additional-options">
            <a href="#" onclick="alert('Password reset functionality would go here')">Forgot Password?</a>
            <br><br>
            <span>Don't have an account? </span>
            <a href="#" onclick="alert('Registration functionality would go here')">Sign Up</a>
        </div>
    </div>
    
</div>

<div class="parent">
    <div class="login-container">
        <div class="login-header">
            <h1>Welcome Back</h1>
            <p>Please enter your credentials to login</p>
        </div>
        <form class="login-form" [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="form-group">
                <label for="email">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required 
                    placeholder="Enter your email"
                    formControlName="email"
                >
                <div *ngIf="email?.touched && email?.invalid">
                    <span *ngIf="email?.errors?.['required']" class="error-message">Email is required.</span>
                    <span *ngIf="email?.errors?.['email']" class="error-message">Enter a valid email.</span>
                  </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required 
                    placeholder="Enter your password"
                    minlength="6"
                    formControlName="password"
                >

                <div *ngIf="password?.touched && password?.invalid">
                    <span *ngIf="password?.errors?.['required']" class="error-message">Password is required.</span>
                    <span *ngIf="password?.errors?.['minlength']" class="error-message">
                        Password must be at least {{ password?.errors?.['minlength']?.requiredLength || 0 }} characters long.

                    </span>
                  </div>
            </div>
            <button type="submit" class="login-button">Login</button>
        </form>
        <div class="additional-options">
            <a href="#" onclick="alert('Password reset functionality would go here')">Forgot Password?</a>
            <br><br>
            <span>Don't have an account? </span>
            <a href="#" onclick="alert('Registration functionality would go here')">Sign Up</a>
        </div>
    </div>
    
</div>

<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="large" color="#007bff" type="ball-scale-multiple" [fullScreen]="true"><p style="color: white" > Loading... </p></ngx-spinner>

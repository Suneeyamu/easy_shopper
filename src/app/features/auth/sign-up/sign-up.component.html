<div class="parent">
    <div class="login-container">
        <div class="login-header">
            <h1>Welcome</h1>
            <p>Please enter your credentials to Sign-up</p>
        </div>
        <form class="login-form" id="loginForm" onsubmit="return handleLogin(event)">
            <div class="form-group">
                <label for="text">User Name</label>
                <input 
                    type="text" 
                    id="text" 
                    name="text" 
                    required 
                    placeholder="Enter your First Name"
                >
                <span class="error-message" id="firstNameError"></span>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required 
                    placeholder="Enter your email"
                >
                <span class="error-message" id="emailError"></span>
            </div>
            
            <div class="form-group">
                <label for="password"> Create Password</label>
                <input 
                    type="password" 
                    id="creatPassword" 
                    name="creatPassword" 
                    required 
                    placeholder="Enter your password"
                    minlength="6"
                >
                <span class="error-message" id="createPasswordError"></span>
            </div>
            <div class="form-group">
                <label for="password">Retype Password</label>
                <input 
                    type="password" 
                    id="reEnterPassword" 
                    name="reEnterPassword" 
                    required 
                    placeholder="Retype your password"
                    minlength="6"
                >
                <span class="error-message" id="reEnterpasswordError"></span>
            </div>
            <button type="submit" class="Sign-up-button">Sign Up</button>
        </form>
        <div class="additional-options">
           <span>Alread have an account? </span>
            <a href="#" onclick="alert('Navigate to Sign In page')">Sign In</a>
        </div>
    </div>
    
</div>
